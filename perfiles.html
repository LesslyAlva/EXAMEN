    <script>
        function listarPerfiles() {
            const urlListado = "http://127.0.0.1:8001/api/listado_perfil"; //

            fetch(urlListado)
                .then(response => response.json())
                .then(data => {
                    generarTabla(data);
                });
        }

        listarPerfiles();

        function generarTabla(data) {
            let tabla = document.getElementById("listado_perfiles"); //
            tabla.innerHTML = "";
            data.perfiles.forEach(item => { //
                // let rol = "";
                // if (item.perfil_id === 1) {
                //     rol = "Visitante";
                // } else if (item.perfil_id === 2) {
                //     rol = "Administrador";
                // } else {
                //     rol = "Sin perfil"; // Si el perfil_id es null o diferente a 1 y 2
                // }

                let fila = "<tr>";
                fila += "<td>" + item.id + "</td>";
                fila += "<td>" + item.nombre_perfil + "</td>";
                fila += "<td><button class='btn me-4' type='submit' style='background-color: #6F42C1; color: #E0CFFC;' data-bs-toggle='modal' data-bs-target='#modal' onclick='mostrarPerfil(" + item.id + ")'>Editar</button><button class='btn' type='submit' style='background-color: transparent; color: #E0CFFC; border: 2px solid;' onclick='eliminarPerfil(" + item.id + ")'>Eliminar</button></td>"; //
                fila += "<tr>";
                tabla.innerHTML += fila;
            })
        }

        function buscarPerfil() {
            const busqueda = document.getElementById("filtrar_perfil");
            const urlApi = "http://127.0.0.1:8001/api/search_perfil";

            fetch(urlApi, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filtro: busqueda.value
                })
            })
                .then(response => response.json())
                .then(data => {
                    let tabla = document.getElementById("listado_perfiles"); //
                    tabla.innerHTML = "";
                    data.Perfiles.forEach(item => {

                        let fila = "<tr>";
                        fila += "<td>" + item.id + "</td>";
                        fila += "<td>" + item.nombre_perfil + "</td>";
                        fila += "<td><button class='btn' type='submit' style='background-color: #6F42C1; color: #E0CFFC;' data-bs-toggle='modal' data-bs-target='#modal' onclick='mostrarPerfil(" + item.id + ")'>Editar</button><button class='btn' type='submit' style='background-color: transparent; color: #E0CFFC; border: 2px solid;' onclick='eliminarPerfil(" + item.id + ")'>Eliminar</button></td>"; //
                        fila += "<tr>";
                        tabla.innerHTML += fila;
                    });
                });
        }

        function mostrarPerfil(id = null) {
            //Va modificar un nuevo personaje
            if (id != null) {
                const urlListado = "http://127.0.0.1:8001/api/get_perfil/" + id; //

                fetch(urlListado)
                    .then(response => response.json())
                    .then(data => {
                        const id_perfil = document.getElementById("id_perfil"); //
                        const nom = document.getElementById("nombre_perfil");
                        //
                        id_perfil.value = data.id
                        nom.value = data.nombre_perfil
                    });
            }

            //Se obtiene el formulario del html
            const form = document.getElementById("formulario_perfil");
            //Se modifica para que se pueda visualizar

        }

        function cerrarFormulario() {
            // const form = document.getElementById("formulario_producto")
            // form.style.display = "none";
            // Obtén el modal usando su ID
            const modalElement = document.getElementById("modal");

            // Usa Bootstrap para interactuar con el modal
            const modal = bootstrap.Modal.getInstance(modalElement);

            // Cierra el modal
            if (modal) {
                modal.hide();
            }
        }

        function eliminarPerfil(id) {
            var respuesta = confirm("¿Deseas eliminar el perfil?")
            if (respuesta) {
                const urlApi = "http://127.0.0.1:8001/api/delete_perfil/" + id;
                fetch(urlApi, {
                    method: "DELETE"
                })

                    .then(() => {
                        cerrarFormulario();
                        listarPerfiles();
                    });

            }
        }

        const formulario = document.getElementById("formulario_perfil"); //
        //Utilizamos el AddEventListener para un evento
        formulario.addEventListener(
            "submit",
            (event, obj) => {
                //Detiene que continue el evento
                event.preventDefault();

                let urlMethod = "add_perfil"; //

                //Generamos un objeto tipo FormData
                const formData = new FormData(formulario);

                //validamos si existe un id se va a modificar el registro
                const id = document.getElementById("id_perfil");
                // const perfil = document.getElementById("perfil_usuario");
                if (id.value != "") {
                    urlMethod = "update_perfil/" + id.value;
                    formData.append("_method", "PUT");
                }

                fetch(
                    "http://127.0.0.1:8001/api/" + urlMethod, {
                    method: "POST",
                    body: formData
                }
                )
                    .then(() => {
                        cerrarFormulario();
                        listarPerfiles();
                        formulario.reset();
                    });
            }
        );

        //LOGINNNNNNN

        function cerrarSesion() {
            //Remueve del localStorage
            localStorage.removeItem("usuario");
            localStorage.removeItem("perfil");
            localStorage.removeItem("nombre");
            //Redirige al login
            window.location.href = "inicio.html";
        }

        document.addEventListener("DOMContentLoaded", function () {

            // Obtén los valores de localStorage y guárdalos en variables
            const usuario = localStorage.getItem("usuario");
            const perfil = localStorage.getItem("perfil");
            const nombre = localStorage.getItem("nombre");

            // Llama a las funciones de validación pasando las variables necesarias
            validarHola(nombre);   // Pasar nombre si la función lo necesita
            // validarHistorial();
        });

        function validarHola() {
            const nombre = localStorage.getItem("nombre");
            const nom = document.getElementById("hola");
            const usuario = localStorage.getItem("usuario");

            if (usuario == null) {
                nom.textContent = "Hola, identifícate";
            } else {
                nom.textContent = "Hola, " + nombre;
            }
        }

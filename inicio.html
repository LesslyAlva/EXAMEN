    <script>
        function listarProductos() {
            const urlListado = "http://127.0.0.1:8000/api/listado_producto"; //

            fetch(urlListado)
                .then(response => response.json())
                .then(data => {
                    generarMaquetado(data);
                });
        }

        listarProductos();

        function generarMaquetado(data) {
            let tabla = document.getElementById("listado_productos"); //
            tabla.innerHTML = "";
            data.Productos.forEach(item => { //
                // if (item.imagen == null) {
                //     item.imagen = "default.jpg";
                // }

                let fila = "<div class='col-xxl-3 col-xl-3 col-lg-3 col-sm-6 col-12 mt-4 d-flex align-items-center justify-content-center'>";
                fila += "<div class='rounded' style='background-color: #C5B3E6; height: 100%'>";
                fila += "    <div class='m-3 d-flex align-items-center justify-content-center'><img src='http://127.0.0.1:8000/imagenes_productos/" + item.imagen + "' class='card-img-top rounded'></div>";
                fila += "    <div>";
                fila += "        <h5 p-3 class='text-center truncateTit' style='color: #2C1A4D;'>" + item.nombre + "</h5>";
                fila += "        <p p-3 class='text-center truncate' style='color: #6F42C1;'>" + item.descripcion + "</p>";
                fila += "    </div>";
                fila += "    <div class='row d-flex'>";
                fila += "        <div class='col-4 d-flex justify-content-center align-items-center'>";
                fila += "            <p style='color: #495057;'>$" + item.precio + "</p>";
                fila += "        </div>";
                fila += "        <div class='col-8 d-flex justify-content-center align-items-center'>";
                fila += "            <div class='text-end'><button type='submit' data-bs-toggle='modal' data-bs-target='#modal2' class='btn rounded-pill mb-3' style='background-color: #6F42C1; color: #E2D9F3;' onclick='mostrarProducto(" + item.id + ")'>Detalle Producto</button></div>";
                fila += "        </div>";
                fila += "    </div>";
                fila += "</div>";
                fila += "</div>";

                // let fila = "<tr>"
                // fila += "<td>" + item.id + "</td>";
                // fila += "<td>" + item.nombre + "</td>";
                // fila += "<td>" + item.descripcion + "</td>";
                // fila += "<td>" + item.precio + "</td>";
                // fila += "<td><img src='http://127.0.0.1:8000/imagenes_productos/" + item.imagen + "' width='50px' alt='" + item.nombre + "'></td>";
                // fila += "<td><button onclick='mostrarProducto(" + item.id + ")'>Editar</button><button onclick='eliminarProducto(" + item.id + ")'>Eliminar</button></td>"; //
                // fila += "<tr>";
                tabla.innerHTML += fila;
            });
        }

        function buscarProducto() {
            const busqueda = document.getElementById("filtrar_producto");
            const urlApi = "http://127.0.0.1:8000/api/search_producto";

            fetch(urlApi, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    filtro: busqueda.value
                })
            })
                .then(response => response.json())
                .then(data => {
                    generarMaquetado(data);
                });
        }

        function mostrarProducto(id = null) {
            //Va modificar un nuevo personaje
            if (id != null) {
                const urlListado = "http://127.0.0.1:8000/api/get_producto/" + id; //

                fetch(urlListado)
                    .then(response => response.json())
                    .then(data => {
                        const nom = document.getElementById("nombre");
                        const img = document.getElementById("imagen");
                        const pre = document.getElementById("precio");
                        const des = document.getElementById("descripcion");
                        document.getElementById("id_producto").value = data.id;
                        //
                        nom.textContent = data.nombre;
                        des.textContent = data.descripcion;
                        pre.textContent = "$" + data.precio;
                        // img.value = data.imagen
                        img.src = "http://127.0.0.1:8000/imagenes_productos/" + data.imagen;
                    });
            }

            //Se obtiene el formulario del html
            const form = document.getElementById("formulario_producto");
            cerrarFormulario();
            //Se modifica para que se pueda visualizar
            // form.style.display = "block";

        }

        function cerrarFormulario() {
            // const form = document.getElementById("formulario_producto")
            // form.style.display = "none";
            // Obtén el modal usando su ID
            const modalElement = document.getElementById("modal2");

            // Usa Bootstrap para interactuar con el modal
            const modal = bootstrap.Modal.getInstance(modalElement);

            // Cierra el modal
            if (modal) {
                modal.hide();
            }
        }

        function eliminarProducto(id) {
            var respuesta = confirm("¿Deseas eliminar el producto?")
            if (respuesta) {
                const urlApi = "http://127.0.0.1:8000/api/delete_producto/" + id;
                fetch(urlApi, {
                    method: "DELETE"
                })

                    .then(() => {
                        listarProductos();
                    });

            }
        }

        const formulario = document.getElementById("formulario_producto");

        // utilizamos el AddEventListener
        formulario.addEventListener("submit", (event) => {
            // Evita que el formulario se envíe de manera convencional
            event.preventDefault();

            // Creamos el objeto FormData para enviar los datos del formulario
            const formData = new FormData(formulario);

            // Hacemos una solicitud POST a la API para agregar la compra
            fetch("http://127.0.0.1:8000/api/add_compra", {
                method: "POST",
                body: formData
            })
                .then(() => {
                    listarProductos();
                });
        });

        //LOGINNNNNNNNN

        //Obtener la información del usuario
        const usuario = localStorage.getItem("usuario");
        const perfil = localStorage.getItem("perfil");
        const name = localStorage.getItem("nombre");

        //validar si hay un usuario que inicio Login
        function validarSesionCompra() {
            if (usuario == null) {
                //Si no inicio login lo mando al login
                window.location.href = "Login.html";
            }
            else {
                mostrarProducto();
                window.location.href = "historialCompras.html";
            }
        }

        function validarSesionRedirigir(destino) {
            if (usuario == null) {
                //Redirige al Login si no hay sesión
                window.location.href = "Login.html";
            } else {
                //Redirige a la URL especificada
                window.location.href = destino;
            }
        }

        function validarSesion() {
            if (usuario == null) {
                //Si no inicio login lo mando al login
                document.getElementById("btnIniciarSesion").style.display = "block";
                document.getElementById("btnCerrarSesion").style.display = "none";
            }
            else {
                document.getElementById("btnIniciarSesion").style.display = "none";
                document.getElementById("btnCerrarSesion").style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            validarSesion();
            validarAdmin();
            validarHola()
        });

        //Si tiene inicio sesion muestro la información
        const nombre = document.getElementById("identificador");
        nombre.innerText = localStorage.getItem("usuario");

        function cerrarSesion() {
            //Remueve del localStorage
            localStorage.removeItem("usuario");
            localStorage.removeItem("perfil");
            localStorage.removeItem("nombre");
            //Redirige al login
            window.location.href = "inicio.html";
        }

        function validarAdmin() {
            //
            const perfil = localStorage.getItem("perfil");

            if (perfil != 2 || perfil === null) {
                document.getElementById("btnAgregarProducto").style.display = "none";
                // document.getElementById("btnPerfiles").style.display = "none";
                document.getElementById("btnUsuarios").style.display = "none";
            } else {
                document.getElementById("btnAgregarProducto").style.display = "block";
                // document.getElementById("btnPerfiles").style.display = "block";
                document.getElementById("btnUsuarios").style.display = "block";
            }
        }

        function validarHola() {
            const nombre = localStorage.getItem("nombre");
            const nom = document.getElementById("hola");

            if (usuario == null) {
                nom.textContent = "Hola, Desconocido";
            } else {
                nom.textContent = "Hola, " + nombre;
            }
        }
